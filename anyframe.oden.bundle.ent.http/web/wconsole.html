<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="addins/admin.css" type="text/css">
	<title>Oden Web Console</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" ></script>
	<script type="text/javascript">	
	function kpressed(e){
		if((e && e.which != 13) || 
				(window.event && window.event.keyCode != 13) )
			return;	
		$('#result').val('');
		$.ajax({data: $('#cmd_text').val() + ';'});
		$('#cmd_text').select();
	}
	
	window.onload=function(){
		$.ajaxSetup({url: 'shell', 
			type: 'post', 
			success: function(result){
				$('#result').val(result);
			}
		});
		$('#cmd_text').bind('keypress', function(e){kpressed(e)} );
	}
	</script>
</head>

<body bgcolor="#ffffff" text="#000000">
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td>
				<input id="cmd_text" type="text" style="background-color:#eeeeee; width:640px; height:25px; border:3px solid #cccccc">
			</td>
		</tr>
		<tr>
			<td><textarea id="result" readonly="readonly" 
					style="background-color:#eeeeee; width:640px; height:640px; border:3px solid #cccccc"></textarea>
			</td>
		</tr>
	</table>
</body>
</html>
